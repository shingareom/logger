<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Log</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f5f5dc;
            color: #3e3e3e;
            font-family: Georgia, serif;
            font-size: 16px;
            line-height: 1.8;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #2c5f2d;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: normal;
        }
        
        .log-entry {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #d4c5a9;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .date {
            color: #6b8e23;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .entry-text {
            color: #3e3e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Log</h1>
        
        <div class="log-entry">
            <div class="date">October 23, 2025</div>
            <div class="entry-text">I talked with a friend (myself). It felt good. I deleted WhatsApp and all other things that were distracting me.</div>
        </div>
        
        <div class="log-entry">
            <div class="date">October 10, 2025</div>
            <div class="entry-text">I shared my thoughts with my classmate. It felt good. She is nice, though. Thanks, friend. Maybe we can become good friends.</div>
        </div>
        
    </div>
</body>
</html>
